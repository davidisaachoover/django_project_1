<script>
$(document).ready(function(){ 
    $('#characterLeft').text('140 characters left');
    $('#message').keydown(function () {
        var max = 140;
        var len = $(this).val().length;
        if (len >= max) {
            $('#characterLeft').text('You have reached the limit');
            $('#characterLeft').addClass('red');
            $('#btnSubmit').addClass('disabled');            
        } 
        else {
            var ch = max - len;
            $('#characterLeft').text(ch + ' characters left');
            $('#btnSubmit').removeClass('disabled');
            $('#characterLeft').removeClass('red');            
        }
    });    
});
</script>

<div class="container">
    <div class="col-md-6 col-md-offset-3" style="padding-top: 40px;">
        <div class="form-area">  
            <form role="form" action="" method="post">
            {% csrf_token %}
            <br style="clear:both">

                <h2 style="color: red">{{ response_message }}</h2>

                <h3 style="color: #555; margin-bottom: 25px; text-align: center; ">Shoot us a message.</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" name="message" rows="7"></textarea>
                    <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                </div>
                
            <button value="Submit" type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Send</button>
            </form>
        </div>
    </div>
</div>
</div>  

{% endblock %}
